<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
   

    </style>
</head>
<body>
   <h1>Nacionalidade</h1>
   <input type="text" id="numero1">
   <input type="button" id="enviar" value="Enviar">
   <div id="result"></div>
    <script>

       var pais = document.getElementById('numero1')
       var botao = document.getElementById('enviar')
       var resultado = document.getElementById('result')

       botao.addEventListener('click', chamar)

       function chamar(){
        var nacio = String(pais.value)
        resultado.innerHTML = nacio

        if (nacio == 'BRL'){
            resultado.innerHTML += ' você é BRASILEIRO'
        }else{
            resultado.innerHTML += ' você não é BRASILEIRO'
        }
       }
       
    </script>
</body>
</html>
